<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Fashion Driven</title>
</head>
<body>
    <div class="header">
        <img src="Logo.png"/>
        <div class="usuario"></div>
    </div>
    <div class="container">
        <div class="container-selecionar">

            <div class="titulo">
                <p>Escolha o modelo</p>
            </div>

            <div class="container-modelo">

                <div class="t-shirt" onclick="selecionarModelo('t-shirt')">
                    <img class="imagem-modelo" src="tshirt.png" />
                </div>

                <div class="top-tank" onclick="selecionarModelo('top-tank')">
                    <img class="imagem-modelo" src="Camiseta.png" />
                </div>

                <div class="long" onclick="selecionarModelo('long')">
                    <img class="imagem-modelo" src="Mangalonga.png" />
                </div>

            </div>

            <div class="container-titulo">
                <p>T-shirt</p>
                <p>Camiseta</p>
                <p>Manga Longa</p>
            </div>

            <div class="titulo">
                <p>Escolha a gola</p>
            </div>

            <div class="container-gola">

                <div class="v-neck" onclick="selecionarGola('v-neck')">
                    <img class="imagem-gola" src="GolaV.png" />
                </div>

                <div class="round" onclick="selecionarGola('round')">
                    <img class="imagem-gola" src="GolaRedonda.png" />
                </div>
                
                <div class="polo" onclick="selecionarGola('polo')">
                    <img class="imagem-gola" src="GolaPolo.png" />
                </div>
            
            </div>

            <div class="container-titulo">
                <p>Gola V</p>
                <p>Gola redonda</p>
                <p>Gola Polo</p>
            </div>

            <div class="titulo">
                <p>Escolha o tecido</p>
            </div>

            <div class="container-tecido">

                <div class="silk" onclick="selecionarTecido('silk')">
                    <img class="imagem-tecido" src="Seda.png" />
                </div>
                
                <div class="cotton" onclick="selecionarTecido('cotton')">
                    <img class="imagem-tecido" src="Algodão.png" />
                </div>
                
                <div class="polyester" onclick="selecionarTecido('polyester')">
                    <img class="imagem-tecido" src="Poliester.png" />
                </div>
                
            </div>

            <div class="container-titulo">
                <p>Seda</p>
                <p>Algodão</p>
                <p>Poliéster</p>
            </div>
            <div class="titulo">
                <p>Imagem de referência</p>
            </div>
            <input type="url" placeholder="Insira o link" onchange="verificaSeleçao()">

            <button disabled class = "confirmar-pedido" onclick = "verificaUrl()">
                <div class = "confirmar">Confirmar Pedido</div>
            </button>


        </div>
        <div class="ilustracao">
            <img src="ilustração.png"/>
        </div>
    </div>

    <div class = "container-rodape">

        <div class = "titulo-pedidos">
            Ultimos pedidos
        </div>

        <div class="filtros">

            <input class="ultimos-pedidos ftodos" type="button" value="Todos os pedidos" onclick="filtrarTodosModelos()"></input>

            <button class="ultimos-pedidos ftshirt" onclick="filtrarModelo('t-shirt')">
                T-shirt
            </button>

            <button class = "ultimos-pedidos ftop" onclick="filtrarModelo('top-tank','ftop')">
                Camiseta
            </button>

            <button class = "ultimos-pedidos flong" onclick="filtrarModelo('long','flong')">
                Manga Longa
            </button>

        </div>

        <div class="pedidos">
            <ul class="pedidos-enviados">

            </ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
